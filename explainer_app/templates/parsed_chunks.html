<!DOCTYPE html>
<html>
  <head>
    <title>Parsed Code Chunks</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f4f7fa;
        margin: 0;
        padding: 40px;
        color: #333;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
      }

      h2 {
        color: #1d3557;
        margin-top: 40px;
        margin-bottom: 15px;
        border-bottom: 2px solid #e0e0e0;
        padding-bottom: 6px;
      }

      pre {
        background-color: #f0f0f0;
        padding: 12px;
        border-radius: 6px;
        overflow-x: auto;
        font-size: 14px;
        line-height: 1.5;
        white-space: pre-wrap;
        word-break: break-word;
      }

      a {
        display: inline-block;
        margin: 20px 0;
        text-decoration: none;
        color: #007BFF;
        font-weight: 500;
        transition: color 0.3s;
      }

      a:hover {
        color: #0056b3;
        text-decoration: underline;
      }

      ul {
        padding-left: 20px;
        list-style: none;
      }

      li {
        margin-bottom: 20px;
      }

      hr {
        border: 0;
        border-top: 1px solid #ccc;
        margin: 40px 0;
      }

      .ask-gemini {
        display: block;
        text-align: right;
        margin-top: -10px;
        margin-bottom: 40px;
        font-size: 16px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üß† Extracted Code Chunks</h1>
      <a href="/">‚Üê Back to Upload</a>
      <hr />

      {% for item in parsed_data %}
        <h2>üìÑ {{ item.filename }}</h2>
        <ul>
          {% for chunk in item.chunks %}
            <li><pre>{{ chunk }}</pre></li>
          {% endfor %}
        </ul>
        <div class="ask-gemini">
          <a href="/qa/">‚Üí Ask Gemini about this file</a>
        </div>
        <hr />
      {% endfor %}
    </div>
  </body>
</html>
