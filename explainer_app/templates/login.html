<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login / Register - RAG Code Explainer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #1c92d2, #f2fcfe);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
      }
      .container-box {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 600px;
      }
      h2 {
        font-weight: 600;
      }
      .form-section {
        margin-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container-box">
      <h2 class="text-center mb-4">ðŸ’¡ Welcome to RAG Code Explainer</h2>
      <p class="text-center text-muted mb-4">
        Analyze Python code with Retrieval-Augmented Generation and Google
        Gemini API
      </p>

      <div class="row">
        <!-- Login Form -->
        <div class="col-md-6 form-section border-end">
          <h4 class="mb-3">Login</h4>
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="login-username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="login-username"
                name="username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="login-password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="login-password"
                name="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>

        <!-- Register Form -->
        <div class="col-md-6 form-section">
          <h4 class="mb-3">Register</h4>
          <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="reg-username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="reg-username"
                name="username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="reg-email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="reg-email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="reg-password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="reg-password"
                name="password1"
                required
              />
            </div>
            <div class="mb-3">
              <label for="reg-password2" class="form-label"
                >Repeat Password</label
              >
              <input
                type="password"
                class="form-control"
                id="reg-password2"
                name="password2"
                required
              />
            </div>
            <button type="submit" class="btn btn-success w-100">
              Register
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
